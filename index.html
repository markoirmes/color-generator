<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row" id="row">
      <div class="column" id="color1">
        <div class="controls">
          <label for="lock1">
            <input
              class="checkbox"
              type="checkbox"
              name="Lock1"
              id="lock1"
              onchange="checkPadlock()"
              value="Lock color"/><img
              id="padlock1"
              class="padlock"
              src="./images/lock.png"
          /></label>
          <div class="hexDisplay" id="displayHex1">#ffffff</div>
        </div>
      </div>
      <div class="column" id="color2">
        <div class="controls">
          <label for="lock2">
            <input
              class="checkbox"
              type="checkbox"
              name="lock2"
              id="lock2"
              onchange="checkPadlock()"
              value="Lock color"/>
            <img id="padlock2" class="padlock" src="./images/lock.png"
          /></label>
          <div class="hexDisplay" id="displayHex2">#ffffff</div>
        </div>
      </div>
      <div class="column" id="color3">
        <div class="controls">
          <label for="lock3">
            <input
              class="checkbox"
              type="checkbox"
              name="Lock3"
              onchange="checkPadlock()"
              id="lock3"/><img
              id="padlock3"
              class="padlock"
              src="./images/lock.png"
          /></label>
          <div class="hexDisplay" id="displayHex3">#ffffff</div>
        </div>
      </div>
      <div class="column" id="color4">
        <div class="controls">
          <label for="lock4">
            <input
              class="checkbox"
              type="checkbox"
              name="Lock4"
              onchange="changePadlock()"
              id="lock4"/><img
              id="padlock4"
              class="padlock"
              src="./images/lock.png"
          /></label>
          <div class="hexDisplay" id="displayHex4">#ffffff</div>
        </div>
      </div>
      <div class="column" id="color5">
        <div class="controls">
          <label for="lock5">
            <input
              class="checkbox"
              type="checkbox"
              name="Lock5"
              onclick="changePadlock()"
              id="lock5"/><img
              id="padlock5"
              class="padlock"
              src="./images/lock.png"
          /></label>
          <div class="hexDisplay" id="displayHex5">#ffffff</div>
        </div>
      </div>
    </div>
    <div id="bottomRow">
      <p>
        Click on the "GENERATE" button or press SPACEBAR to generate new colors.
        You can lock one or more colors by clicking the PADLOCK ICON. If you
        REFRESH the page, all PADLOCKS will be UNLOCKED!
      </p>
      <input
        id="button"
        type="button"
        value="GENERATE"
        onclick="generateColor()"
      />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
